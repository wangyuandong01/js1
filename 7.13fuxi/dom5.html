    //封装获取所有当前元素的元素节点的方法
    /**
     * @param elem 当前元素
     * @return {Array} 返回当前元素的元素节点
     */
    function siblings(elem) {
        var arr = [];
        var elements = elem.parentNode.children;
        for(var i=0; i<elements.length; i++){
            if(elements[i] != elem){//为了把除了他之外的其他属性全选中
                arr.push(elements[i]);
            }
        }
        return arr;
    }
    //        console.log( siblings(oH1) );
    /**
     * 删除给定的元素
     * @param elem
     */
    function remove(elem) {
        elem.parentNode.removeChild(elem);
    }

    /**
     * 在给定的当前元素的前面插入一个新元素
     * @param elem
     */
    function before(elem, newNode) {
        elem.parentNode.insertBefore(newNode, elem);
    }

    //        before(oH1, oSpan);
    /**
     * 在给定的当前元素的后面面插入一个新元素
     * @param elem
     * @param newNode
     */
    function after(elem, newNode) {
        if(elem.nextSibling){
            before(elem.nextSibling, newNode);
        }else{
            elem.parentNode.appendChild(newNode);
        }
    }
    after(oH1, oSpan);

</script>
