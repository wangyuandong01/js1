<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        #top{
            width: 50px;
            height: 50px;
            background: #ff0000;
            text-align: center;
            line-height: 50px;
            position: fixed;
            right: 10px;
            bottom: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="top">top</div>

<script src="jquery-1.11.2.js"></script>
<script>
    //原生方法
    /*var oTop = document.getElementById("top");//获取top
     oTop.onclick = function(){//绑定点击事件
     var timer = setInterval(function(){//设置时间函数
     var iScrollTop = document.body.scrollTop || document.documentElement.scrollTop;//获取滚动条当前的值，因为兼容性问题一个以body为范围一个以document
     if(iScrollTop <= 0){//如果获取的值小于0即已经到顶
     clearInterval(timer);//清楚时间函数
     }
     window.scrollTo(0, iScrollTop-=50);//第一个参数0为水平参数，第二个参数为垂直参数。如果，每次位移减少50
     }, 100);//100为100ms
     };*/


    //jq方法
    $(function(){
        $("#top").on("click", function(){
            var timer = setInterval(function(){
                var iScrollTop = $("body").scrollTop();
                if(iScrollTop <= 0){
                    clearInterval(timer);
                }
                $("body").scrollTop(iScrollTop-=50);
            }, 100);
        });
    });



</script>


</body>
</html>
