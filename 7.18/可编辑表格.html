<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            font-size: 16px;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
        }

        table td, th {
            width: 50%;
            border: 1px solid black;
            height: 30px;
        }

        tbody th {
            background-color: #abc;
        }
    </style>
</head>

<body>
<table>
    <thead>
    <tr>
        <th colspan="2"> 鼠标点击表格就可以编辑</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>学号</th>
        <th>姓名</th>
    </tr>
    <tr>
        <td>1</td>
        <td class="editable">张三</td>
    </tr>
    <tr>
        <td>2</td>
        <td class="editable">李四</td>
    </tr>
    <tr>
        <td>3</td>
        <td class="editable">王五</td>
    </tr>
    <tr>
        <td>4</td>
        <td class="editable">赵六</td>
    </tr>
    </tbody>
</table>
<script src="jquery-1.11.2.js"></script>
<script>
    $(function(){
        $(".editable").on("click",function(){//给editable绑定一个点击事件
            if($(this).has("input").length>0){//限定点击次数大于1次，如果大于一次则会出现<input type='text'>。
                return false;//当大于一次是停止
            }
            var $input = $("<input type='text'>").val(this.innerHTML);//查找输入框及内部的值
            $(this).empty().append($input);//先将内部的值赋为空，再把输入框中的内容赋回框内
            $input.trigger("focus");//给框获取焦点
        });
    });
</script>
</body>
</html>
